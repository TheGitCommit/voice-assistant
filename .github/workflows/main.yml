name: Black Formatter

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Black
        run: |
          pip install black

      - name: Run Black
        run: |
          black .

      - name: Commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-format with black"
